<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

    <div class="container">
        <div class="">
            <div class="flex-container">
                <div class="text-content">
                    <div class="text-content-wrap">
                        <div class="text-header">
                            Get <span class="insights">insights</span> that help your business grow.
                        </div>
                    
                        <div class="">
                            <p class="text-paragraph">
                                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                                experience, and overall efficiency.
                            </p>
                        </div>
                    
                        <div class="flex-data">
                            <div class="col-1">
                                <span class="data-num-1">10k+</span>
                                <span class="unit">companies</span>
                            </div>
                            <div class="col-2">
                                <span class="data-num-2">314</span>
                                <span class="unit">templates</span>
                            </div>
                            <div class="col-3">
                                <span class="data-num-3">12M+</span>
                                <span class="unit">queries</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="img-content">
                    <img src="./images/image-header-desktop.jpg" alt="" class="img-desktop">
                    <img src="./images/image-header-mobile.jpg" alt=""  class="img-mobile">
                </div>
            </div>
    
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/Thxnnn/stats-preview-card-component.git">Thxnnn</a>.
            </div>
        </div>
    </div>

    
</body>
</html>
